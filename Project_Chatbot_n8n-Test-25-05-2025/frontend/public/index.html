<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Body Jewelry Wholesale - Chat Support</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Chat toggle button -->
  <div id="chat-toggle" class="chat-toggle">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
    </svg>
  </div>

  <!-- Chat container -->
  <div id="chat-container" class="chat-container bg-white">

    <!-- Chat Header -->
    <div class="chat-header">
      <div class="flex items-center justify-between">
      <div class="flex items-center">
        <div class="w-14 h-14 rounded-full bg-white border-2 border-[#96D0E6] flex items-center justify-center overflow-hidden shadow-md">
        <img src="https://www.achadirect.com/static/version1746504482/frontend/store/acha/en_US/images/logo.webp" alt="Jewelry Logo" class="w-12 h-12 object-contain" />
        </div>
        <div class="ml-4">
        <h3 class="font-semibold text-lg">Jewelry Assistant</h3>
        <p class="text-xs text-[#96D0E6]">Wholesale Support</p>
        </div>
      </div>
      <button id="close-chat" class="text-[#96D0E6] hover:text-white transition-colors" aria-label="Close chat">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      </div>
    </div>

    <!-- Chat Box (messages will be appended here) -->
    <div id="chat-box" class="chat-box">
      <!-- <div id="chat-messages" class="chat-messages">
          <div class="bot-message message flex typing-indicator-container" id="typing-indicator">
          <div class="message-bubble typing-indicator">
            <span></span>
            <span></span>
            <span></span>
      </div>
    </div>
  </div> -->
</div>

    <!-- Input Area -->
    <div class="input-area">
      <div class="input-container">
        <textarea id="message-input"
                  class="message-input w-full border border-[#96D0E6] rounded-full py-3 px-4 focus:outline-none focus:ring-2 focus:ring-[#214166] focus:border-transparent"
                  placeholder="Ask anything"
                  rows="1"></textarea>
        <button id="send-button"
                class="send-button text-white rounded-full w-10 h-10 flex items-center justify-center focus:outline-none"
                aria-label="Send message">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
